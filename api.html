    <h1> API ผมยังตามไม่ทันครับ ขออนุญาตศึกษาต่ออีก 1-2 วันจะมาแก้ไข หน้า API เพิ่มครับ</h1>
    <img id="dog-image" />
    <button id="fetch-button">Click Random dog</button>
    <script>
      async function getRandomDogImage() {
      try {
        const response = await fetch('https://dog.ceo/api/breeds/image/random');

        if (!response.ok) {
          throw new Error('Network response was not ok');
        }

        const data = await response.json();
        return data.message;
      } catch (error) {
        console.error('Error fetching random dog image:', error);
      }
    }

    // ฟังก์ชันสำหรับแสดงรูปภาพ
    function displayDogImage(imageUrl) {
      const imageElement = document.getElementById('dog-image');
      imageElement.src = imageUrl;
    }

    // ฟังก์ชันหลักสำหรับดึงและแสดงรูปภาพเมื่อกดปุ่ม
    async function fetchAndDisplayRandomDogImage() {
      const image = await getRandomDogImage();

      console.log('Random Dog Image:', image);

      // แสดงรูปภาพใน HTML
      displayDogImage(image);
    }

    // รับ Element ของปุ่ม
    const fetchButton = document.getElementById('fetch-button');

    // เพิ่ม event listener เมื่อปุ่มถูกคลิก
    fetchButton.addEventListener('click', fetchAndDisplayRandomDogImage);
    </script>
